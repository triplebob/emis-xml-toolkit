[theme]
# Dark theme optimized for medical applications
primaryColor = "#4A9EFF"
backgroundColor = "#1E1E1E"
secondaryBackgroundColor = "#2D2D2D"
textColor = "#FAFAFA"
font = "Roboto"
headingFont = "Roboto"

[server]
runOnSave = true
maxUploadSize = 20

[browser]
gatherUsageStats = false

[client]
toolbarMode = "viewer"